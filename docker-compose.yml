services:
  metal-price-tracker:
    build: .
    volumes:
      - ./data:/data
    environment:
      - FETCH_INTERVAL=30
      - EXCHANGE_CONNECT_TIMEOUT=15
      - EXCHANGE_MAX_TIMEOUT=3600
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data:/data
      - ./public:/data/public
    depends_on:
      - metal-price-tracker
